<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Constituencies</title>
</head>
<body class="font-roboto bg-gray-100">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-white shadow-md z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-semibold text-gray-800">Constituencies</a>
            <div>
                <a href="/" class="text-gray-800 mx-2">Home</a>
                <a href="#" class="text-gray-800 mx-2">About</a>
                <a href="#" class="text-gray-800 mx-2">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Constituencies List -->
    <div class="container mx-auto mt-20 px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for constituency in constituencies %}
            <div class="card bg-white p-6 rounded-lg shadow-md">
                <div class="card-image mb-4 text-center">
                    <img src="{{ constituency.image }}" alt="MP image" class="w-full rounded-full mx-auto">
                </div>
                <p class="name text-xl font-semibold text-gray-800 text-center">{{ constituency.mp }}</p>
                <p class="text-gray-600 text-center">{{ constituency.constituency }} ({{ constituency.county }})</p>
                <p class="text-gray-600 mt-2 text-center">Party: {{ constituency.party }}</p>
                <p class="text-gray-600 mt-2 text-center">GPS: {{ constituency.gps[0] }}, {{ constituency.gps[1] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
