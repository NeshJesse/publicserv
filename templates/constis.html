<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Public Wall</title>
    <style>
        .profile-card {
            max-width: 40rem; /* Adjust max-width to make it wider */
            margin-bottom: 1rem; /* Add margin-bottom for spacing between cards */
        }
    </style>
</head>
<body class="font-roboto bg-gray-100">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-white shadow-md z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-semibold text-gray-800">Public Wall</a>
            <div>
                <a href="/" class="text-gray-800 mx-2">Home</a>
                <a href="#" class="text-gray-800 mx-2">About</a>
                <a href="#" class="text-gray-800 mx-2">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="max-w-md px-7 mt-16 mx-auto bg-white p-6 rounded-lg shadow-lg">
        <form id="filterForm" class="space-y-4">
            <div class="flex flex-col space-y-2">
                <label for="countySelect" class="text-sm font-medium text-gray-700">County:</label>
                <select id="countySelect" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500">
                    <option value="">Select County</option>
                    <!-- Options dynamically populated via JavaScript -->
                </select>
            </div>

            <div class="flex flex-col space-y-2">
                <label for="constituencySelect" class="text-sm font-medium text-gray-700">Constituency:</label>
                <select id="constituencySelect" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500">
                    <option value="">Select Constituency</option>
                    <!-- Options dynamically populated via JavaScript -->
                </select>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Filter</button>
        </form>

        <div id="resultsContainer" class="mt-6">
            <!-- Filtered results displayed here -->
        </div>
    </div>

    <!-- Constituencies List -->
    <div class="container mx-auto mt-12 px-4">
        <div class="block">
            {% for constituency in constituencies %}
            
            <div class="profile-card bg-white p-6 rounded-lg shadow-md">
                <div class="card-image mb-4 text-center">
                    <img src="{{ constituency.image }}" alt="MP image" class="w-32 h-32 rounded-full mx-auto">
                </div>
                <p class="name text-xl font-semibold text-gray-800 text-center">{{ constituency.mp }}</p>
                <p class="text-gray-600 text-center">{{ constituency.constituency }} ({{ constituency.county }})</p>
                <p class="text-gray-600 mt-2 text-center">Party: {{ constituency.party }}</p>
                <p class="text-gray-600 mt-2 text-center">GPS: {{ constituency.gps[0] }}, {{ constituency.gps[1] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
